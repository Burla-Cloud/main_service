<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Burla Cluster</title>
     <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <style>

    html, body {
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal overflow */
        overflow-y: hidden; /* Allow vertical scrolling only if necessary */
    }

    body {
        display: flex;
        justify-content: center;  /* Centers content horizontally */
        align-items: flex-start;  /* Aligns content to the top */
        min-height: 100vh;
        margin: 0;
        padding: 0;
        padding-top: 50px;  /* Optional: Adjust the top padding as needed */
    }

    .content {
        line-height: 1.4;
        font-size: 16px;
        padding: 0 25px;
        max-width: 38em;  /* Controls content width */
        text-align: left;  /* Left-align text */
        margin-top: 45px;  /* Prevents content from being too close to the top */
        width: 100%;  /* Ensures content fills the available space */
        box-sizing: border-box;  /* Ensures padding is included in width */
        margin-left: 30px;
    }

    ul {
        margin-top: 0px;
        padding: 0;
        list-style-position: inside;
        text-align: left;  /* Left-align list items */
    }

    h2 {
        margin-bottom: 0px;
        padding: 0;
        text-align: left;  /* Left-align headers */
    }

    footer {
        position: fixed;
        bottom: 12px;
        font-size: 0.8rem;
        width: 100%;
        text-align: center;  /* Center footer content */
    }

    img, button {
        display: block;
        margin: 0 0 1rem 0;  /* Left-align images and buttons */
        text-align: left;  /* Ensure text inside buttons is left-aligned */
    }

    @media (max-width: 768px) {
        .content {
            margin-top: 10px;  /* Adjust margin for smaller screens */
            padding: 0 15px;  /* Reduce padding on smaller screens */
        }
    }

    .loader {
    display: inline-block; /* Keep the spinner inline with text */
    font-family: inherit;  /* Inherit font from parent */
    font-size: inherit;    /* Inherit size from parent */
    margin-left: 10px;     /* Add some space between text and spinner */
    }

    #response-container {
        margin-top: 10px;  /* Add a little space between the button and the message */
        padding: 0;
        text-align: left;  /* Ensure no indentation and left-alignment */
    }   

    #response-message {
        display: inline-block;
        margin: 0;  /* Remove any default margins */
        padding: 0;  /* Remove any default padding */
        font-family: inherit;  /* Inherit font from parent */
        font-size: inherit;  /* Inherit font size from parent */
    }
    </style>
        <script src="/static/functions.js"></script>
</head>

<body>
    <div class="content">
        <img src="/static/logo_noborder.png" style="width: 20%; height: auto;" />
        <br>
        <p>Click the button below to start the cluster, it should take 3-4 minutes to boot up.</p>
        <button onclick="startCluster()">Start/Restart Cluster</button>
        <div id="response-container">
            <span id="response-message"></span>
        </div>
        <p>Email jake@burla.dev if you run into any issues, thanks for trying Burla!</p>
    </div>    
</body>
</html>
